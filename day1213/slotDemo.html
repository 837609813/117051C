<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <solo-v2>
            <template v-slot:title>
                {{article.title}}
            </template>
            <template v-slot:author>
                    {{article.author}}
                </template>
                <template v-slot:date>
                        {{article.publishDate}}
                    </template>
                    {{article.content}}
        </solo-v2>
            
    </div>
    <script>
        
        Vue.component('solo-v2',{
            template:   '<div>'+
                        '<h1><slot name="title"></slot></h1>'+
                        '<h2><slot name="autnor"></slot></h2>'+
                        '<h3><slot name="date"></slot></h3>'+
                        '<p><slot></slot></p>'+
                        '</div>'
        });
        var app= new Vue({
            el:"#app",
            data:{
                article:
                {
                    title:"111",
                    author:"222",
                    publishDate:"2019-12-13",
                    content:"333"             
               }               
            }                                  
        })
    </script>
    <style>
        
    </style>
</body>
</html>
