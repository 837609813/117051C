<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id='app'>
        <input type="number" v-model="va1"/>
        <input type="text" v-model="cal"/>
        <input type="number" v-model="va2"/> 
        = <span style="color: red">{{result}}</span>
        
    </div>
    <script>
        var app=new Vue({
            el:"#app",
            data:{
                va1:0,
                va2:0,
                cal:'text'
            },
            computed:{
                result:function(){
                    if(this.cal=='+'){
                        return parseInt(this.va1)+parseInt(this.va2) 
                    }else if(this.cal=='-'){
                        return parseInt(this.va1)-parseInt(this.va2) 
                    }else if(this.cal=='*'){
                        return parseInt(this.va1)*parseInt(this.va2) 
                    }else if(this.cal=='/'){
                        return parseInt(this.va1)/parseInt(this.va2) 
                    }else{
                        return "非法操作符号"
                    }                         
                }
            }
        })
    </script>
</body>
</html>
